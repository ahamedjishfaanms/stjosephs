<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page */
        .login-portal {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }
        
        .login-container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        /* Standard logo size */
        .login-logo {
            width: 180px;  /* Standard width */
            height: auto;  /* Maintain aspect ratio */
            margin: 0 auto 30px;
            display: block;
        }
        
        .login-title {
            font-size: 2.5rem;
            color: #09122C;
            margin-bottom: 30px;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #BE3144;
            border-radius: 2px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .login-btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .linways-btn {
            background-color: #09122C;
            color: white;
            border: 2px solid #09122C;
        }
        
        .admin-btn {
            background-color: white;
            color: #09122C;
            border: 2px solid #09122C;
        }
        
        .linways-btn:hover {
            background-color: #BE3144;
            border-color: #BE3144;
            transform: translateY(-3px);
        }
        
        .admin-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }
        
        /* Background shapes */
        .login-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(190, 49, 68, 0.1);
            z-index: 1;
        }
        
        .login-shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(190, 49, 68, 0.15) 0%, transparent 70%);
        }
        
        .login-shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(190, 49, 68, 0.1) 0%, transparent 70%);
        }
        
        .login-shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            background: radial-gradient(circle, rgba(190, 49, 68, 0.1) 0%, transparent 70%);
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            /* Slightly smaller logo on mobile */
            .login-logo {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            /* Even smaller logo on very small screens */
            .login-logo {
                width: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <img src="https://via.placeholder.com/100" alt="Loading...">
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Login Portal Section -->
    <section class="login-portal">
        <div class="login-shape login-shape-1"></div>
        <div class="login-shape login-shape-2"></div>
        <div class="login-shape login-shape-3"></div>
        
        <div class="login-container">
            <!-- Standardized logo with fixed width -->
            <img src="Image/logo.png" alt="College Logo" class="login-logo">
            
            <h1 class="login-title">Login Portal</h1>
            <p>Please select your login method</p>
            
            <div class="login-buttons">
                <a href="https://stjosephs.linways.com/" class="login-btn linways-btn" target="_blank">
                    <i class="fas fa-user-graduate"></i> Linways Login
                </a>
                <a href="admin.html" class="login-btn admin-btn">
                    <i class="fas fa-user-shield"></i> Admin Login
                </a>
            </div>
        </div>
    </section>

    <script>
        // Preloader script
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('loaded');
            
            // Remove preloader from DOM after animation completes
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
